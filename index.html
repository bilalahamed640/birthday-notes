<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Notes</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .note-card {
        width: 90%;
        max-width: 500px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        margin: 20px 0;
        padding: 20px;
        text-align: center;
        transform: scale(0);
        transition: transform 0.5s ease;
        position: relative;
        overflow: hidden;
    }
    .note-card.show {
        transform: scale(1);
    }
    .note-img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    .note-text {
        font-size: 18px;
        line-height: 1.5;
    }
    #playMusicBtn {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #ff69b4;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .emoji {
        position: absolute;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
        0% { transform: translateY(100%); opacity: 1; }
        100% { transform: translateY(-20%) translateX(calc(-50% + 50%)); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Birthday Notes Countdown</h1>
<div id="noteCard" class="note-card"></div>

<script>
  // Notes array with images, music, and love emojis
  const notes = [
    {date:"2025-09-20", text:"🌅💖 Every day with you feels like a fresh sunrise — bright, warm, and full of love. Thinking of you makes my heart smile ❤️.", img:"YOUR_IMAGE_URL", music:"music/2025-09-20.mp3"},
    {date:"2025-09-21", text:"🌸💘 Your smile is magical; it lights up my world and fills me with joy. So grateful for you ❤️.", img:"YOUR_IMAGE_URL", music:"music/2025-09-21.mp3"},
    {date:"2025-09-22", text:"🐱💞 You make everything feel cozy, safe, and full of love — just like a gentle hug I never want to end 💕.", img:"YOUR_IMAGE_URL", music:"music/2025-09-22.mp3"},
    {date:"2025-09-23", text:"✨💓 Your energy is incredible! You make even ordinary moments sparkle with love and happiness 💖.", img:"YOUR_IMAGE_URL", music:"music/2025-09-23.mp3"},
    {date:"2025-09-24", text:"📖💗 I admire your mind and your heart — thoughtful, caring, and so full of love. You inspire me every day ❤️.", img:"YOUR_IMAGE_URL", music:"music/2025-09-24.mp3"},
    {date:"2025-09-25", text:"🎨💝 Your creativity adds beauty to everything, and your love makes everything brighter. You’re amazing 💕.", img:"YOUR_IMAGE_URL", music:"music/2025-09-25.mp3"},
    {date:"2025-09-26", text:"🌙💟 Your calm and patient nature inspires me. Being with you feels safe, loved, and cherished 🌟.", img:"YOUR_IMAGE_URL", music:"music/2025-09-26.mp3"},
    {date:"2025-09-27", text:"🎵💕 Your laughter and rhythm in life are contagious — I feel so lucky to share these moments with you ❤️.", img:"YOUR_IMAGE_URL", music:"music/2025-09-27.mp3"},
    {date:"2025-09-28", text:"🍀💖 You make even small moments feel lucky, magical, and full of love. I treasure you 💛.", img:"YOUR_IMAGE_URL", music:"music/2025-09-28.mp3"},
    {date:"2025-09-29", text:"🌻💘 Your positivity and warmth light up my heart every single day. Love being around you 🌞.", img:"YOUR_IMAGE_URL", music:"music/2025-09-29.mp3"},
    {date:"2025-09-30", text:"💌💞 I love the little things you do — every gesture makes me feel closer to you and fills me with love 💖.", img:"YOUR_IMAGE_URL", music:"music/2025-09-30.mp3"},
    {date:"2025-10-01", text:"🌊💓 Being around you is like a breath of fresh air — calm, refreshing, and full of love. I adore you 💙.", img:"YOUR_IMAGE_URL", music:"music/2025-10-01.mp3"},
    {date:"2025-10-02", text:"🍂💗 You have a gentle strength that inspires love and admiration. So grateful for you 💛.", img:"YOUR_IMAGE_URL", music:"music/2025-10-02.mp3"},
    {date:"2025-10-03", text:"🏞️💝 I love how you notice life’s little beauties — it makes me see the world through love and joy 🌈.", img:"YOUR_IMAGE_URL", music:"music/2025-10-03.mp3"},
    {date:"2025-10-04", text:"🎇💟 Your presence brings excitement and warmth to my heart — I’m so lucky to know you 💖.", img:"YOUR_IMAGE_URL", music:"music/2025-10-04.mp3"},
    {date:"2025-10-05", text:"🌟💕 You have a spark that makes everyone feel loved, special, and happy — especially me ❤️.", img:"YOUR_IMAGE_URL", music:"music/2025-10-05.mp3"},
    {date:"2025-10-06", text:"🌈💖 Your kindness colors my world with love and happiness — I’m thankful for you every day 💕.", img:"YOUR_IMAGE_URL", music:"music/2025-10-06.mp3"},
    {date:"2025-10-07", text:"🌌💘 I’ve never met someone as thoughtful, caring, and loving as you. You’re unforgettable 💛.", img:"YOUR_IMAGE_URL", music:"music/2025-10-07.mp3"},
    {date:"2025-10-08", text:"🎉💖 Happy Birthday, my love! Today we celebrate YOU — the incredible, loving, amazing person you are. Sending all my love and hugs 💖💖💖!", img:"YOUR_IMAGE_URL", music:"music/2025-10-08.mp3", confetti:true}
  ];

  function loadNoteByDate(dateStr){
      const note = notes.find(n => n.date === dateStr);
      if(!note) return;
      const card = document.getElementById('noteCard');
      card.innerHTML = `<img src='${note.img}' class='note-img' alt='Her picture'/><p class='note-text'>${note.text}</p><button id='playMusicBtn'>Play Music 🎵</button>`;
      card.classList.add('show');
      const audio = new Audio(note.music);
      document.getElementById('playMusicBtn').onclick = ()=>{
          audio.play().catch(e=>console.log(e));
          document.getElementById('playMusicBtn').style.display='none';
      };

      // Love emojis floating animation
      if(!note.confetti){
          for(let i=0;i<10;i++){
              const emoji = document.createElement('div');
              emoji.className='emoji';
              emoji.style.left=Math.random()*80+'%';
              emoji.textContent=['💖','💕','💘','💞','💟'][Math.floor(Math.random()*5)];
              card.appendChild(emoji);
          }
      }

      if(note.confetti){
          startConfettiAnimation();
      }
  }

  const today = new Date().toISOString().slice(0,10);
  loadNoteByDate(today);

  function startConfettiAnimation(){
      console.log('Confetti animation starts!');
      const card = document.getElementById('noteCard');
      for(let i=0;i<50;i++){
          const emoji = document.createElement('div');
          emoji.className='emoji';
          emoji.style.left=Math.random()*80+'%';
          emoji.style.fontSize=(15+Math.random()*20)+'px';
          emoji.textContent=['💖','💘','💞','💕','💟'][Math.floor(Math.random()*5)];
          card.appendChild(emoji);
      }
  }
</script>

</body>
</html>
